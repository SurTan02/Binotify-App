version: "3.3"
services:
  binotify-app-web:
    build: .
    image: binotify-app-web:latest
    volumes:
      - ./src:/var/www/html
    ports:
      - 8008:80

  binotify-app-db:
    image: postgres:latest
    restart: always
    ports:
      - 15432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=database
    volumes:
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
