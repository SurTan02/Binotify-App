<body>
  <div class="filter">
    <h2 class="filter-header">Filter genre</h2>
    <div class="filter-box">
      <ul class="filter-container">
        {genre_list}
      </ul>
    </div>
  </div>
  <div class="songs">
    <h2 class="songs-header">Songs</h2>
    <div class="songs-pagination">
      <span
        class="songs-pagination-information"
        id="songs-pagination-information"
      >
        Showing results <b>{start}-{stop}</b> of <b>{total}</b>
      </span>
      <div class="songs-pagination-sort">
        <button id="sort_judul" value="ASC" onclick="updateSortJudul()">
          <img id="sort_judul_img" src="./view/assets/img/judul_asc.png" />
        </button>
        <button id="sort_tahun" value="" onclick="updateSortTahun()">
          <img id="sort_tahun_img" src="./view/assets/img/tahun.png" />
        </button>
      </div>
    </div>
    <ol class="songs-list" id="songs-list">
      {song_list}
    </ol>
    <ol class="songs-pagination-pages" id="songs-pagination-pages">
      {pagination}
    </ol>
  </div>
</body>
