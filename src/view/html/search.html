<html>
  <head>
    <link rel="stylesheet" href="./view/css/search.css" />
  </head>
  <body>
    <div class="filter">
      <h2 class="filter-header">Filter genre</h2>
      <div class="filter-box">
        <ul class="filter-container">
          <li>
            <label for="genre_all">
              <span>All</span>
              <input
                type="radio"
                id="genre_all"
                name="genre"
                value=""
                checked
              />
              <img src="./view/assets/img/genre_placeholder.jpeg" />
            </label>
          </li>
          <li>
            <label for="genre_pop">
              <span>Pop</span>
              <input type="radio" id="genre_pop" name="genre" value="pop" />
              <img src="./view/assets/img/genre_placeholder.jpeg" />
            </label>
          </li>
          <li>
            <label for="genre_rock">
              <span>Rock</span>
              <input type="radio" id="genre_rock" name="genre" value="rock" />
              <img src="./view/assets/img/genre_placeholder.jpeg" />
            </label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
