<li
  class="filter-container_card"
  style="background-color: {genre_background_color};"
>
  <label for="{genre}">
    <span>{genre_title}</span>
    <input
      type="radio"
      id="{genre}"
      name="genre"
      value="{genre}"
      checked="{isChecked}"
    />
    <img src="{genre_img_path}" />
  </label>
</li>
