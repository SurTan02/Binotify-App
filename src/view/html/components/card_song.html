<li class="list-song">
  <div class="song">
    <span>{list-number}</span>
    <img class="song-image" src="{song-image-path}" />
    <div class="song-information1">
      <span class="song-title">{song-title}</span>
      <span class="song-genre">{song-genre}</span>
    </div>
    <div class="song-information2">
      <span class="song-author">{song-author}</span>
      <span class="song-year">{song-year}</span>
    </div>
  </div>
</li>
