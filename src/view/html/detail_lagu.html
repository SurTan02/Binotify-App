<div class="container">
    <div class="song-card">
        <img src={image_path} alt={judul_lagu}> 
        
        <div class="desc">
            <h4 name="judul_lagu" > {judul_lagu} </h4>
            <h5 name="penyanyi"> {penyanyi} </h5>
            <h5 name="genre"> {genre} </h5>
            <h5 name="album"> {judul_album} </h5>
            <p name="tanggal_terbit"> {tanggal_terbit} </p>
        </div>
        <audio controls>
            <source src="{audio_path}" type="audio/mp3">
            <source src="{audio_path}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>        
    </div>

    <div class="admin-only"  style="display:none">
        <button id="myBtn">Open Modal</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
                <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Edit Song</h2>
                </div>

                <div class="modal-body">
                    <form id="edit_form">

                        <div class="input_container">
                            <label for="edit_title">Judul Lagu</label>
                            <input type="text" id="edit_title" value={judul_lagu} />
                            <div class="error" id="error_title"></div>
                        </div>

                        <div class="input_container">
                            <label for="edit_penyanyi">Penyanyi</label>
                            <input type="text" id="edit_penyanyi" value={penyanyi} />
                            <div class="error" id="error_edit_penyanyi"></div>
                        </div>

                        <div class="input_container">
                            <label for="edit_genre">Genre</label>
                            <input type="text" id="edit_genre" value={genre} />
                            <div class="error" id="error_edit_genre"></div>
                        </div>

                        <div class="input_container">
                            <label for="edit_tanggal">Tanggal Terbit</label>
                            <input type="text" id="edit_tanggal" value={tanggal_terbit} />
                            <div class="error" id="error_edit_tanggal"></div>
                        </div>

                        <div class="input_container">
                            <label for="edit_audio_path">Audio</label>
                            <input type="file" id="edit_audio_path"/>
                            <div class="error" id="error_edit_audio_path"></div>
                        </div>

                        <div class="input_container">
                            <label for="edit_image_path">Song Image</label>
                            <input type="file" id="edit_image_path"/>
                            <div class="error" id="error_edit_image_path"></div>
                        </div>

                        <button name="edit_lagu" type="submit">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <h3>Modal Footer</h3>   
                </div>
            </div>
        </div>

        
    </div>
</div>
